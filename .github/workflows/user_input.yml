name: Testing User Input Workflow

on:
  workflow_dispatch:
    # Inputs to the workflow
    inputs:
      number1:
        description: 'First Number'
        default: '0'
        required: true
      number2:
        description: 'Second Number'
        default: '0'
        required: true
      
jobs:
  add_numbers:
    runs-on: ubuntu-latest
    env:
      greeting: Hello
    steps:
      - name: Add numbers
        id: sum
        run: echo "::set-output name=sum::$((${{ inputs.number1 }} + ${{ inputs.number2 }}))"

      - name: Display sum
        run: echo "The sum of ${{ inputs.number1 }} and ${{ inputs.number2 }} is ${{ steps.sum.output.sum }}"
